<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p class="current-data"></p>
            <div id="arrow-buttons" class="buttons">
                
                <span id="prev" class="left-calendar-btn">❮</span>
                <span id="next" class="right-calendar-btn">❯</span>
            </div>
        </div>
        <div class="calendar">
            <ul class="weeksdays-list">
                <li class="weeksdays-item">Sun</li>
                <li class="weeksdays-item">Mon</li>
                <li class="weeksdays-item">Tue</li>
                <li class="weeksdays-item">Wed</li>
                <li class="weeksdays-item">Thu</li>
                <li class="weeksdays-item">Fri</li>
                <li class="weeksdays-item">Sat</li>
            </ul>
            <ul class="days-list">
                
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
